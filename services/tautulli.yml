services:
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    hostname: tautulli
    networks:
      - high-seas
    env_file:
      - ../.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - 8181:8181
    volumes:
      - ${HMS_DIR}/apps/tautulli/config:/config
      - ${HMS_DIR}/apps/plexms/config/Library/Application Support/Plex Media Server/Logs:/logs:ro
    restart: unless-stopped